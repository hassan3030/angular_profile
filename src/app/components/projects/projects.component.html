<app-home></app-home>



<div class="container-fluid text-center justify-content heading ">

    <div class="row">
        <div class="hvr-shadow">
            <h2>My Works
                <i class="fa fa-code fa-x" aria-hidden="true"></i></h2>
            <p> Some of my works in front-end developments</p>
        </div>

    </div>
</div>



<div class="container text-center">
    <div class="row">
        <div class="col-xs-12  col-md-4 col-lg-4" *ngFor="let item  of allAPI">
            <h4 class="hvr-bubble-bottom " style="padding-bottom:10px;margin-top: 30px;">{{item.title}}</h4>
            <div class="home hvr-glow">
                <div class="card ">
                    <img [src]="item.img" class="card-img-top" alt="not found" />
                    <div class="card-body">
                        <p class="caption">{{item.caption}}</p>

                        <a class="btn btn-primary" href="{{item.linkView}}" target="_blank">Go TO
                          Site</a>
                        <a class="btn btn-info" href="{{item.linkHup}}" target="_blank">View
                          Code</a>

                    </div>
                </div>
            </div>
        </div>





    </div>
</div>
